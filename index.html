<!DOCTYPE html>
<html lang="en">
<head>
  <title>NYC Concert Finder</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="col-xs-8 col-sm-6 col-md-6">
        <form id="form-container" class="form-container" data-bind="submit: searchResults">
        <label for="search"></label><input type="text" id="search" placeholder="Search" data-bind="value: searchBar, valueUpdate: 'keyup'" autocomplete="off">
        </form>
      </div>
    </div>
  <div class="row-fluid">
    <div class="col-xs-8 col-sm8 col-md-8">
      <div id="map-canvas"></div>
    </div>
    <div class="col-xs-4 col-sm-4 col-md-4">
      <h4 class="location">Live Music - NYC - Hoy</h4>
      <button id="list-view-btn" data-bind="click: toggleList">Click for List</button>
      <div id="concert-list-container">
        <ul id="concert-list" data-bind="visible: toggleVal() != 'hide', foreach: searchList">
          <li id="concert-list-item" data-bind="click: $parent.findMarker" >
            <h4 data-bind="text: concertArtist"></h4>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <script src="js/lib/jquery/jquery.js"></script>
  <script src="js/lib/knockout/knockout-3.2.0.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places?key=AIzaSyCwF3B3bXtQnonWDYU1prqUdQcI5fn9rUI&callback=loadApp"></script>
  <script src="js/app.js"></script>
</body>
</html>
